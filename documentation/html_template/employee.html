<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!--Bootstrap-->
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<script src="./js/bootstrap.bundle.min.js"></script>
	<!--Favicons-->
	<script src="https://kit.fontawesome.com/35e781efde.js" crossorigin="anonymous"></script>
	
	<title>Employee</title>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		  	<div class="container-fluid">
		    	<a class="navbar-brand" href="./projects.html"><i class="fas fa-tasks"></i></i></a>
		    	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
		      		<span class="navbar-toggler-icon"></span>
		    	</button>
		    <div class="collapse navbar-collapse" id="navbarToggler">
		      	<ul class="navbar-nav me-auto mb-2 mb-lg-0">
		        	<li class="nav-item">
		          		<a class="nav-link" href="./projects.html">Projects</a>
		        	</li>
		        	<li class="nav-item">
		          		<a class="nav-link" href="./employees.html">Employees</a>
		        	</li>
		        	<li class="nav-item">
		          		<a class="nav-link" href="./roles.html">Roles</a>
		        	</li>
		      	</ul>
		    </div>
		  </div>
		</nav>
	</header>

	<section class="container my-4 pb-4">
		<div class="row">
			
			<h2>Edit Employee</h2>
			<hr />

			<div class="row">
				<form>
					<div>
						<div class="mt-2">
							<label for="firstNameInput" class="form-label">First Name:</label>
	  						<input type="text" class="form-control" id="firstNameInput" placeholder="Ivan">	
						</div>
	  					
						<div class="mt-2">
							<label for="lastNameInput" class="form-label">Last Name:</label>
	  						<input type="text" class="form-control" id="lastNameInput" placeholder="Ivanov">
						</div>
	  					
						<div class="mt-2">
							<label for="middleNameInput" class="form-label">Middle Name:</label>
	  						<input type="text" class="form-control" id="middleNameInput" placeholder="Ivanovich">
						</div>
	  					
						<div class="mt-2">
							<label for="emailInput" class="form-label">Email:</label>
	  						<input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
						</div>

						<div class="mt-2">

							<table class="table table-striped" id="rolesTable">
								<datalist id="roleOptions">
									<option value="Project Manager">
									<option value="Java Software Engineer">
									<option value="QA Engineer">
								</datalist>

								<thead>
								<tr>
									<th scope="col">Roles:</th>
									<th scope="col" class="text-end">
										<a id="addRole" role="button" class="btn btn-outline-secondary" onclick="addClick()"><i class="fas fa-plus"></i></a>
									</th>
								</tr>
								</thead>
								<tbody>
								<tr id="1">
									<td scope="row" class="col">
										<input class="form-control" list="roleOptions" placeholder="Project Manager" value="Project Manager">
									</td>
									<td scope="row" class="col-1 text-end">
										<a id="deleteRole#1" onclick="deleteClick()" role="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#deleteModalWindow" data-bs-deleteId="1"><i class="fas fa-trash"></i></a>
									</td>
								</tr>
								<tr id="2">
									<td scope="row" class="col">
										<input class="form-control" list="roleOptions" placeholder="Project Manager" >
									</td>
									<td scope="row" class="col-1 text-end">
										<a id="deleteRole#2" onclick="deleteClick()" role="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#deleteModalWindow" data-bs-deleteId="2"><i class="fas fa-trash"></i></a>
									</td>
								</tr>
								</tbody>
							</table>

						</div>

	  					<div class="mt-4 text-end">
	  						<a href="./employees.html" role="button" class="btn btn-outline-primary">Back</a>
	  						<a href="#" role="button" class="btn btn-outline-success">Submit</a>
						</div>
					</div>
				</form>
			</div>	
		</div>
	</section>

	<footer class="footer mt-5 py-2 bg-dark fixed-bottom">
	  	<div class="container">
	    	<span class="text-muted">&copy 2021</span>
	  	</div>
	</footer>
	
</body>
<script src="js/employeeActions.js"></script>
</html>
